<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Usagi Yojimbo – Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="./style.css?v=10" />
</head>
<body>
  <div id="root">
    <canvas id="game" width="256" height="224" aria-label="Game canvas"></canvas>

    <!-- Title -->
    <section id="ui-title" class="overlay visible" aria-label="Title Screen">
      <div class="title-bg"></div>
      <div class="panel">
        <h1 class="logo"><span>USAGI</span><em>YOJIMBO</em></h1>
        <button id="btn-start" class="btn">Start</button>
        <p class="hint">Press <kbd>Enter</kbd> or tap anywhere</p>
      </div>
    </section>

    <!-- Loading -->
    <section id="ui-loading" class="overlay" aria-label="Loading Screen">
      <div class="panel">
        <h2 class="heading">Loading…</h2>
        <div class="bar"><div id="bar-fill"></div></div>
        <p id="load-text" class="hint">0 / 0</p>
        <p class="hint small">Tip: missing assets won’t block launch</p>
      </div>
    </section>

    <!-- Touch controls -->
    <div id="touch" class="touch hidden" aria-hidden="true">
      <button id="left"   class="tc tc-left"  aria-label="Left"></button>
      <button id="right"  class="tc tc-right" aria-label="Right"></button>
      <button id="jump"   class="tc tc-jump"  aria-label="Jump"></button>
      <button id="attack" class="tc tc-attack" aria-label="Attack"></button>
    </div>

    <!-- Debug HUD -->
    <pre id="hud" class="hud"></pre>
  </div>

  <script defer src="./game.js?v=10"></script>
  <noscript>This game requires JavaScript.</noscript>
</body>
</html>
