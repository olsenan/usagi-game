<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Usagi Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game-root" class="root">
    <canvas id="game" width="256" height="224"></canvas>

    <!-- Title / Start overlay -->
    <div id="title-overlay" class="overlay visible" role="dialog" aria-label="Title Screen">
      <div class="panel">
        <h1 class="title">Usagi Prototype</h1>
        <p class="subtitle">Side-scrolling SNES-style demo</p>
        <button id="start-btn" type="button" class="btn">Start</button>
        <p class="hint">Tip: press <kbd>Enter</kbd> on desktop, or tap anywhere to start</p>
      </div>
    </div>

    <!-- Load report (debug) -->
    <div id="report-overlay" class="overlay hidden" role="dialog" aria-label="Asset Load Report">
      <div class="panel">
        <h2>Asset Load Report</h2>
        <pre id="report-log"></pre>
        <button id="report-close" type="button" class="btn">Close</button>
      </div>
    </div>

    <!-- Touch controls -->
    <div id="touch-controls" class="touch hidden" aria-hidden="true">
      <button id="btn-left" class="tc tc-left"  aria-label="Left"></button>
      <button id="btn-right" class="tc tc-right" aria-label="Right"></button>
      <button id="btn-jump" class="tc tc-jump"  aria-label="Jump"></button>
      <button id="btn-attack" class="tc tc-attack" aria-label="Attack"></button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
