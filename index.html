<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Usagi Yojimbo â€“ Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-root">
      <canvas id="game" width="256" height="224" aria-label="Game canvas"></canvas>

      <!-- Title overlay -->
      <div id="title-overlay" class="overlay hidden">
        <div class="panel">
          <h1>Usagi Prototype</h1>
          <p>Side-scrolling SNES-style demo</p>
          <p class="sub">Press <b>Enter</b> / tap to start</p>
        </div>
      </div>

      <!-- Error overlay (asset preflight / debug) -->
      <div id="error-overlay" class="overlay hidden">
        <div class="panel">
          <h2>Asset Load Report</h2>
          <pre id="error-log"></pre>
          <button id="error-close">Close</button>
        </div>
      </div>

      <!-- Mobile controls -->
      <div id="touch-controls" aria-hidden="true">
        <button class="btn dpad left"  id="btn-left"  title="Left"></button>
        <button class="btn dpad right" id="btn-right" title="Right"></button>
        <button class="btn act jump"    id="btn-jump"  title="Jump"></button>
        <button class="btn act attack"  id="btn-attack" title="Attack"></button>
      </div>
    </div>

    <script type="module" src="./game.js"></script>
  </body>
</html>
