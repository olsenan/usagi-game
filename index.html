<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Usagi Yojimbo – Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-root">
      <canvas id="game" width="256" height="224" aria-label="Game canvas"></canvas>

      <!-- Title / Start overlay -->
      <div id="title-overlay" class="overlay">
        <div class="panel">
          <h1>Usagi Prototype</h1>
          <p>Side-scrolling SNES-style demo</p>
          <button id="start-btn" class="start-btn">Start</button>
          <p class="sub">Press <b>Enter</b> or tap anywhere</p>
        </div>
      </div>

      <!-- Error/report overlay (only shown if there’s an error) -->
      <div id="report-overlay" class="overlay hidden">
        <div class="panel">
          <h2>Asset Load Report</h2>
          <pre id="report-log"></pre>
          <button id="report-close">Close</button>
        </div>
      </div>

      <!-- Mobile controls (shown only during play) -->
      <div id="touch-controls" class="hidden" aria-hidden="true">
        <div class="cluster left">
          <button class="btn" id="btn-left"   title="Left"></button>
          <button class="btn" id="btn-right"  title="Right"></button>
        </div>
        <div class="cluster right">
          <button class="btn" id="btn-jump"   title="Jump"></button>
          <button class="btn" id="btn-attack" title="Attack"></button>
        </div>
      </div>
    </div>

    <script type="module" src="./game.js"></script>
  </body>
</html>
