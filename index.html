<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usagi Prototype</title>
  <!-- Correct CSS link -->
  <link rel="stylesheet" href="./style.css?v=5">
</head>
<body>
  <h1>Usagi Prototype</h1>
  <p>Side-scrolling SNES-style demo</p>
  
  <button id="startButton">Start</button>
  <p>Tip: press <kbd>Enter</kbd> on desktop, or tap anywhere to start</p>

  <div id="gameContainer"></div>

  <div id="assetReport">
    <h2>Asset Load Report</h2>
    <button id="closeReport">Close</button>
    <ul id="assetList"></ul>
  </div>

  <script src="./game.js?v=5"></script>
</body>
</html>
