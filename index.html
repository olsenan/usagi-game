<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="./" />
  <title>Usagi Arcade Brawler</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- tiny guard if CSS fails -->
  <style>.hidden{display:none}.panel{display:none}.panel.visible{display:block}body{background:#0e0f13;color:#e8f0ff;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}</style>
</head>
<body>
  <div id="ui">
    <div id="title" class="panel visible">
      <h1>Usagi Arcade Brawler</h1>
      <button id="btnStart">Start</button>
      <button id="btnEndless">Infinite Challenge</button>
      <p class="credit">Â© You, 2025</p>
    </div>

    <div id="paused" class="panel hidden">
      <h2>Paused</h2>
      <button id="btnResume">Resume</button>
      <button id="btnQuit">Quit</button>
    </div>

    <div id="hud" class="hidden">
      <div id="health"><span id="hpFill"></span></div>
      <div id="score">Score: <b id="scoreNum">0</b></div>
    </div>
  </div>

  <canvas id="game" width="960" height="540"></canvas>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
