<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Usagi Prototype</title>
  <link rel="stylesheet" href="style.css?v=8">
</head>
<body>
  <div id="root">
    <canvas id="game" width="256" height="224" aria-label="Game canvas"></canvas>

    <!-- Title -->
    <div class="overlay visible" id="ui-title">
      <div class="title-bg"></div>
      <div class="panel">
        <h1 class="logo"><span>USAGI</span><em>YOJIMBO</em></h1>
        <button class="btn" id="btn-start">Start</button>
        <p class="hint small" style="margin-top:10px">Press <kbd>Enter</kbd> or tap anywhere</p>
        <p class="small">Build v8</p>
      </div>
    </div>

    <!-- Loading -->
    <div class="overlay" id="ui-loading" aria-hidden="true">
      <div class="panel">
        <h2 class="heading">Loadingâ€¦</h2>
        <div class="bar"><div id="bar-fill"></div></div>
        <p class="small" id="load-text">Loaded images: 0 / 0</p>
        <p class="small">Build v8</p>
      </div>
    </div>

    <!-- Touch controls -->
    <div class="touch hidden" id="touch" aria-hidden="true">
      <div class="tc tc-left"   id="left"   title="Left"></div>
      <div class="tc tc-right"  id="right"  title="Right"></div>
      <div class="tc tc-jump"   id="jump"   title="Jump"></div>
      <div class="tc tc-attack" id="attack" title="Attack"></div>
    </div>

    <!-- Debug HUD -->
    <pre class="hud" id="hud">Build v8</pre>
  </div>
  <script src="game.js?v=8"></script>
</body>
</html>
