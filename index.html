<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Usagi Arcade Brawler – Debug Build</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Game container handles letterboxing & safe pixel scaling -->
  <div id="game-root">
    <canvas id="game"></canvas>

    <!-- On-screen controls (mobile friendly) -->
    <div id="hud">
      <div class="pad">
        <button id="btn-left" aria-label="Left">◀</button>
        <button id="btn-right" aria-label="Right">▶</button>
      </div>
      <div class="pad">
        <button id="btn-jump" aria-label="Jump">J</button>
        <button id="btn-attack" aria-label="Attack">A</button>
      </div>
    </div>

    <!-- Small build/debug overlay -->
    <div id="overlay" class="mono"></div>
  </div>

  <script src="fullgame.js"></script>
</body>
</html>
