<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="./" />
  <title>Usagi Arcade Brawler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="game" width="960" height="540"></canvas>

  <!-- Load scripts in the right order; using modules keeps imports clean -->
  <script type="module">
    import { preloadAll, Assets } from "./scripts/preload.js";
    import { startGame } from "./scripts/game.js"; // ensure this exists at scripts/game.js

    (async () => {
      try {
        const loaded = await preloadAll();
        // Pass loaded assets (images & audio elements) to your game bootstrap
        await startGame({ assets: loaded, manifest: Assets });
      } catch (err) {
        console.error(err);
        const p = document.createElement("p");
        p.textContent = err.message;
        document.body.appendChild(p);
      }
    })();
  </script>
</body>
</html>
